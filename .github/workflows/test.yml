name: CI
'on':
  - push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Use Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
        env:
          CI: true
      - name: Browserstack e2e
        run: npm run browserstack
        env:
          CI: true
      - name: Build
        run: npm run build
      - name: Integration test
        run: npm run test:integration
