name: test
on: push
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        uses: './.github/actions/cached-npm-install'
      - name: Run linter
        run: npm run lint
  specs:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        uses: './.github/actions/cached-npm-install'
      - name: Run unit tests
        run: npm test
        env:
          CI: true
  e2e:
    name: End-to-end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        uses: './.github/actions/cached-npm-install'
      - name: Run e2e tests
        continue-on-error: false
        run: |
          npx playwright test -c e2e/e2e.config.ts
        env:
          CI: true
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        uses: './.github/actions/cached-npm-install'
      - name: Build package
        run: npm run build:pkg
