<div class="container">
  <div class="btns">
    <div class="btn-col">
      <label class="upload-btn"
        >+
        <input
          #file
          (change)="onChange()"
          accept="image/*,video/*"
          multiple
          style="display: none;"
          type="file"
        />
      </label>
      <button (click)="upload()" class="btn red raised">Upload All</button>
      <button (click)="cancel()" class="btn red raised">Cancel All</button>
      <button (click)="pause()" class="btn red raised">Pause All</button>
    </div>
  </div>

  <div class="uploads-table">
    <div *ngFor="let ufile of uploads" class="row">
      <span class="col-1">{{ ufile.name }}</span>
      <span class="col-2">{{ ufile.progress }}%</span>
      <span class="col-2">{{ ufile.status }}</span>
      <span class="col-3 btn-row">
        <button (click)="pause(ufile.uploadId)" class="btn red raised">pause</button>
        <button (click)="upload(ufile.uploadId)" class="btn red raised">upload</button>
      </span>
    </div>
  </div>
</div>
<div class="json">
  <span>{{ numberOfCopies }}/{{ options.concurrency }}</span>
  <pre>{{ state$ | async | json }}</pre>
</div>
