<div uploadxDrop>
  <div class="uploads-table">
    <div *ngFor="let item of uploads" class="row">
      <span>{{ item.name }}</span>
      <span>{{ item.progress }}%</span>
      <span>{{ item.status }}</span>
      <span>
        <button (click)="pause(item.uploadId)">pause</button>
        <button (click)="upload(item.uploadId)">upload</button>
      </span>
    </div>
  </div>
  <div class="control">
    <span>
      <span>Drop files to upload, or </span>
      <label for="files" accesskey="o"> <strong>BROWSE</strong></label>
      <input
        #file
        id="files"
        (change)="onChange()"
        accept="image/*,video/*"
        multiple
        style="display: none;"
        type="file"
      />
    </span>
    <span>
      <button (click)="upload()">Upload All</button>
      <button (click)="pause()">Pause All</button>
      <button (click)="cancel()">Cancel All</button>
    </span>
  </div>
</div>
<div class="json">
  <span>{{ numberOfCopies }}/{{ options.concurrency }}</span>
  <pre>{{ state$ | async | json }}</pre>
</div>
