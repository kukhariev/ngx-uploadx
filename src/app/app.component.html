<div id="page">
  <header>
    <nav>
      <span (click)="menuIsHidden = !menuIsHidden" [class.hidden]="menuIsHidden" id="menu">
        <a href="" title="Select demo...">â‰¡</a>
        <ng-container *ngTemplateOutlet="LinksTemplate"> </ng-container>
      </span>
    </nav>
    <span id="logo">
      <a href="#" title="Click to reload...">ngx-uploadx</a>
    </span>
    <span id="gh">
      <a
        href="https://github.com/kukhariev/ngx-uploadx"
